<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="google-site-verification" content="SEZQ1RgQzMnoRfsVRSWw89TYKiWLSOPHszuWTQ5adoE" />
<title>Sign up | Meradesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="title" name="title" content="Sign up | Meradesh" />
<meta http-equiv="description" name="description" content="Meradesh.org brings data to life and counters theatrics and rhetoric with mathematics, statistics and quantitative display of news and information." />
<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="meradesh-forum">
  <div class="container">
    <div class="padding-section ContentBox">
      <div class="meradesh_form">
        <div class="signup_left">
          <div class="login-meradesh Signup">
            <div class="logo-img">
              <a href="index.html"><img src="images/meradesh-signup-logo.png" alt="Meradesh Logo" /></a>
              <h3>Welcome to Meradesh</h3>
            </div>
            <div class="signup_list">
              <ul>
                <li>
                  <span class="list_img">
                    <img src="images/1.svg" alt="Meradesh Demo">
                  </span>
                  <span class="list_content">Visualization, Data and Impact <br> All the pieces matter.</span>
                </li>
                <li>
                  <span class="list_img">
                    <img src="images/2.svg" alt="Meradesh Demo">
                  </span>
                  <span class="list_content">MeraDesh.Org, a HashBrown Systems data visualisation arm dedicated to disentangling public data and presenting it aesthetically.</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="signup_right login_right">
          <div class="login-meradesh Signup">
            <h3 class="form-title">Sign up</h3>
            <div class="card-body">
              <div class="text-center">
                <div class="md-form md-form_new">
                  <input type="text" class="form-control form_input" name="Uname" placeholder="Username">
                </div>
                <div class="md-form md-form_new">
                  <input type="text" class="form-control form_input" name="email" placeholder="Email">
                </div>
                <div class="md-form md-form_new">
                  <input type="password" class="form-control form_input" name="password" placeholder="Password">
                </div>
                <div class="md-form md-form_new mb-0">
                  <input type="password" class="form-control form_input" name="password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="footerBtns">
                <button class="btn-orange_md" type="button">Sign up</button>
                <p class="already_acc">Already have an account? <a href="login.html">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
